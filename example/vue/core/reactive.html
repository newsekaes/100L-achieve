<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue / Reactive</title>
</head>
<body>
<div id="app"></div>
<script type="module">
    import { createReactive, effect } from '../../../code/vue/core/reactive.js'
    const proxyData = createReactive({ text: 0 })
    effect(() => {
      document.querySelector('#app').innerHTML = proxyData.text
    })
    setInterval(() => {
      proxyData.text = proxyData.text + 1
    }, 1000)
</script>
</body>
</html>
